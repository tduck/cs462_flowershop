<html>
	<head>
		<title>Flower Shop</title>
	</head>
	<body>
		<style>
			table {
				border: 1px solid black;
			}
			
			td {
				padding: 5px;
			}
		</style>
		<h1>Flower Shop</h1>
		<p><a href='/login'>Owner Login</a></p>
		<h4>Order Form</h4>
		<form action='/place_order' method='POST'>
			<table>
				<tr>
					<td>Flower Shop Location:</td>
					<td>
						<select name='location'>
						</select>					
					</td>
				</tr>
				<tr>
					<td>Flowers: </td>
					<td>
						<select name='flowers'>
							<option value='0'>Roses</option>
							<option value='1'>Sunflowers</option>
							<option value='2'>Tulips</option>
							<option value='3'>Lilies</option>							
						</select>
					</td>
				</tr>
				<tr>
					<td>First Name:</td>
					<td><input type='text' name='first_name'></td>
				</tr>
				<tr>
					<td>Last Name:</td>
					<td><input type='text' name='last_name'></td>
				</tr>
				<tr>
					<td>Delivery Address:</td>
					<td><input type='text' name='address'></td>
				</tr>
				<tr>
					<td>Email:</td>
					<td><input type='text' name='email'></td>
				</tr>
			</table>
			<p>(All fields are required.)</p>
			<br>
			<input type='submit' value='Place Order'>
		</form>
	</body>
</html>
