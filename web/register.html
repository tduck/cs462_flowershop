
<html>
	<head>
		<title>Driver Site</title>
	</head>
	<body>
		<h1>Register</h1>
		<form action='/add_driver' method='POST'>
			<table>
				<tr>
					<td><label>*First Name: </label></td>
					<td><input type='text' name='first_name'></input></td>
				</tr>
				<tr>
					<td><label>*Last Name: </label></td>
					<td><input type='text' name='last_name'></input></td>
				</tr>
				<tr>
					<td><label>*Username: </label></td>
					<td><input type='text' name='username'></input></td>
				</tr>
				<tr>
					<td><label>*Password: </label></td>
					<td><input type='password' name='password'></input></td>
				</tr>
				<tr>
					<td><label>Foursquare Email Address: </label></td>
					<td><input type='text' name='email'></input></td>
				</tr>
				<tr>
					<td><label>Foursquare Phone Number: </label></td>
					<td><input type='text' name='phone'></input></td>
				</tr>
			</table>
			<br>
			<input type='submit'>
		</form>		
		<p>
			<a href='/main'>Back</a>
		</p>
	</body>
</html>
